<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Registratin Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="#">
            <fieldset>
                <label>Enter Your First Name: <input type="text" required name="fname" /></label>
                <label>Enter Your Last Name: <input type="text" required name="lname" /></label>
                <label>Enter Your Email: <input type="email" required name="email" /></label>
                <label>Create a New Password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required /></label>
              </fieldset>
              <fieldset>
                <label><input type="radio" name="account-type" /> Personal Account</label>
                <label><input type="radio" name="account-type" /> Business Account</label>
                <label>
                  <input type="checkbox" required name="isAccepted" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                      </label>
              </fieldset>
              <fieldset>
                <label>Upload a profile picture: <input type="file" name="img" /></label>
                <label>Input your age (years): <input type="number" name="age" min="13" max="120" />
                      </label>
                <label>How did you hear about us?
                  <select name="refer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                  </select>
                </label>
                <label>Provide a bio:
                          <textarea rows="3" cols="30" name="bio" placeholder="I like coding on the beach..."></textarea>
                      </label>
              </fieldset>
        </form>
    </body>
</html>
