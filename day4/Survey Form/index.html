<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">
      Survey Form
    </h1>
    <p id="description">
     <em>We are conducting this survey to improve our services</em>
    </p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name: 
          <input id="name" type="text" name="userName" placeholder="Enter your name" required />
        </label>
        <label id="email-label">Email: 
          <input id="email" type="email" placeholder="Enter your email" name="userEmail" required />
        </label>
        <label id="number-label">Age(Optional): 
          <input id="number" type="number" placeholder="Enter your Age" min="16" max="120" /> 
        </label>
        <label>Which Option best describes your current role? 
          <select id="dropdown">
            <option value="" disabled selected>Select Current Role</option>
            <option value="student">Student</option>
            <option value="fullTimeEmployee">Full Time Employee</option>
            <option value="unemployed">Unemployed</option>
          </select>
        </label>
        <label>Would you recommend Free code camp to your friend</label>
        <label><input type="radio" name="recommend" value="yes" />Definitely</label>
        <label>
          <input type="radio" name="recommend" value="No" />Not sure
        </label>
        <label>What would you like to see improved? (<small>Check all that apply</small>)</label>
        <label><input type="checkbox" value="front-end-projects" name="improvements" />Front-end Projects</label>
        <label><input type="checkbox" value="back-end-projects" name="improvements" />Back-end Projects</label>
        <label><input type="checkbox" value="front-end-projects" name="improvements" />Front-end Projects</label>
        <label><input type="checkbox" value="Data-Visualization" name="improvements" />Data Visualization</label>
        <label><input type="checkbox" value="Challenges" name="improvements" />Challenges</label>
        <label><input type="checkbox" value="Open-Source-Community" name="improvements" />Open Source Community</label>
        <label><input type="checkbox" value="gitter-help-rooms" name="improvements" />Gitter help rooms</label>
        <label><input type="checkbox" value="videos" name="improvements" />Videos</label>
        <label><input type="checkbox" value="city-meetups" name="improvements" />City Meetups</label>
        <label><input type="checkbox" value="wiki" name="improvements" />Wiki</label>
        <label><input type="checkbox" value="forum" name="improvements" />Forum</label>
        <label><input type="checkbox" value="additional-courses" name="improvements" />Additional Courses</label>
        <label>
          Any Comments or suggestions? 
          <textarea id="comment" name="comment" placeholder="Enter your comment Here" rows="5"></textarea>
        </label>
      </fieldset>
      <fieldset>
      <input id="submit" type="submit" value="Submit Survey" />
      </fieldset>
    </form>
  </body>
</html>
